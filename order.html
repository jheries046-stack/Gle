<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#E8704F">
    <title>GleeJeYly - Order</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="site-header"></div>

    <!-- Order Section -->
    <section class="order" id="order">
        <div class="container">
            <h2>Order Form</h2>
            
            <div class="order-form-section">
                <!-- same form markup as index.html -->
                <form id="orderForm" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Juan Dela Cruz" required>
                            <span class="error-msg"></span>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number *</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="09123456789" required>
                            <span class="error-msg"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="facebook">Facebook Account *</label>
                            <input type="text" id="facebook" name="facebook" placeholder="Your Facebook Name/URL" required>
                            <span class="error-msg"></span>
                        </div>
                        <div class="form-group">
                            <label for="pickupDate">Pickup/Delivery Date *</label>
                            <input type="date" id="pickupDate" name="pickupDate" required>
                            <span class="error-msg"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Base Cheesecake *</label>
                        <div class="flavor-options">
                            <label class="flavor-option">
                                <input type="radio" name="base" value="plain" checked>
                                <span class="flavor-label">
                                    <i class="fas fa-star"></i>
                                    <strong>Plain Classic</strong>
                                    <small>Creamy jelly with graham base</small>
                                </span>
                            </label>
                        </div>
                        <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                        <label>Add Toppings (Optional - Select One)</label>
                        <div class="toppings-options">
                            <label class="topping-radio">
                                <input type="radio" name="topping" value="none" checked>
                                <span class="topping-label">
                                    <i class="fas fa-times-circle"></i>
                                    <strong>None</strong>
                                    <small>No topping</small>
                                </span>
                            </label>
                            <label class="topping-radio">
                                <input type="radio" name="topping" value="ube" data-price="3.00">
                                <span class="topping-label">
                                    <i class="fas fa-leaf"></i>
                                    <strong>Ube Jam</strong>
                                    <small>+₱3.00</small>
                                </span>
                            </label>
                            <label class="topping-radio">
                                <input type="radio" name="topping" value="crashed_graham" data-price="2.00">
                                <span class="topping-label">
                                    <i class="fas fa-bars"></i>
                                    <strong>Extra Crashed Graham</strong>
                                    <small>+₱2.00</small>
                                </span>
                            </label>
                        </div>
                        <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                            <div class="quantity-selector">
                            <button type="button" id="qtyMinus" class="qty-btn">−</button>
                            <span id="quantity" name="quantity" class="qty-display">1</span>
                            <button type="button" id="qtyPlus" class="qty-btn">+</button>
                        </div>
                        <input type="hidden" id="quantityValue" name="quantity" value="1">
                        <span class="error-msg"></span>
                    </div>

                    <div class="order-summary">
                        <h4>Order Summary</h4>
                        <div class="summary-section">
                            <div class="summary-item-label">Base Cheesecake</div>
                            <div class="summary-row">
                                <span>Plain Classic</span>
                                <span>₱25.00</span>
                            </div>
                        </div>
                        <div class="summary-section">
                            <div class="summary-item-label">Topping</div>
                            <div class="summary-row">
                                <span id="summaryTopping">None</span>
                                <span id="summaryToppingPrice">₱0.00</span>
                            </div>
                        </div>
                        <div class="summary-section">
                            <div class="summary-item-label">Quantity</div>
                            <div class="summary-row">
                                <span id="summaryQty">1</span>
                                <span>unit(s)</span>
                            </div>
                        </div>
                        <div class="summary-divider"></div>
                        <div class="summary-breakdown">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span id="summarySubtotal">₱25.00</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total:</span>
                                <span id="summaryTotal">₱25.00</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group terms-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <span>I agree to the <a href="#" class="terms-link">ordering terms and policies</a> *</span>
                        </label>
                        <span class="error-msg"></span>
                    </div>

                    <button type="submit" class="btn btn-submit" id="submitBtn" disabled>Place Order</button>
                    <p class="form-note">We'll contact you within 24 hours to confirm your order.</p>
                </form>
            </div>
        </div>
    </section>

    <div id="site-modal"></div>
    <div id="site-footer"></div>

    <script src="scripts/loader.js" defer></script>
</body>
</html>
