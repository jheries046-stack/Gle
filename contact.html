<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#E8704F">
    <title>GleeJeYly - Contact</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="site-header"></div>

    <section class="contact" id="contact">
        <div class="container">
            <div class="contact-header">
                <h2>Get in Touch</h2>
                <p class="contact-subtitle">We'd love to hear from you. Reach out to us through any of these channels.</p>
            </div>
            
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-content">
                        <h4>Call or Text</h4>
                        <p><a href="tel:09123456789">09123456789</a></p>
                        <p class="contact-note">Available during business hours</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="contact-content">
                        <h4>Facebook Messenger</h4>
                        <p><a href="https://www.facebook.com/gleejeyly" target="_blank" rel="noopener noreferrer">@gleejeyly</a></p>
                        <p class="contact-note">Quick responses on Messenger</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="contact-content">
                        <h4>Order Hours</h4>
                        <p>Monday - Friday</p>
                        <p>8:00 AM - 5:00 PM</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="site-modal"></div>
    <div id="site-footer"></div>
    <script src="scripts/loader.js" defer></script>
</body>
</html>
